<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/menu_styles.css">
    <title>Cafeteria Menu</title>
</head>

<body>
    <div class="menu-container">
        <main>
            <h1>Rock Café</h1>
            <p class="established">Est. 2023</p>
            <hr>
            <section>
                <h2>Coffee</h2>
                <img src="styles/icons/coffee_cup.png" alt="coffee_cup">
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>
            </section>
            <hr class="medium-line">
            <section>
                <h2>Desserts</h2>
                <img src="styles/icons/cake.png" alt="cake">
                <article class="item">
                    <p class="dessert">Donut</p><p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p>
              <a href="#" target="_blank">Visit our website</a>
            </p>
            <p class="address">123 Avenue Rock Party</p>
            <p class="copywright">Rock Café - All Rights Reserved</p>
          </footer>
    </div>
</body>

</html>
