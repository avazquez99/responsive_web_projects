<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/form_styles.css">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="POST"> <!--POST is used instead of GET because we will send sensitive information-->
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required /></label>
            <label for="email">Enter Your Email: <input id="email" type="email" required /></label>
            <label for="new-password">Create a New Password: <input id="new-password" type="password"
                    pattern="[a-z0-5]{8,}" required /></label> <!--"Pattern" atribute use regular expressions to limitate characters-->
        </fieldset>
        <input type="submit" value="Submit" />
        <fieldset>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" /> Personal Account</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type" /> Business Account</label>
            <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required /> I accept the terms and conditions</label>
        </fieldset>
        <fieldset>
            <label>Upload a profile picture: <input type="file" /></label>
            <label>Input your age (years): <input type="number" min="13" max="120" /></label>
            <label>How did you hear about us?
              <select>
                <option value="">(select one)</option>
                <option value="1">News</option>
                <option value="2">YouTube</option>
                <option value="3">Facebook</option>
                <option value="4">Twitter</option>
                <option value="5">Other</option>
              </select>
            </label>
        </fieldset>
    </form>
</body>

</html>
